<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
/* Reset default styles for better consistency */
body, h1, label, input, select, button, p, a {
    margin: 0;
    padding: 0;
}

/* Center the container vertically and horizontally */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Style the form elements */
h1 {
    font-size: 28px; /* Larger font size */
    margin-bottom: 20px;
    font-family: "Arial", sans-serif; /* Change font */
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
    font-family: "Arial", sans-serif; /* Change font */
}

input[type="text"],
input[type="email"],
input[type="password"],
select {
    width: 100%;
    padding: 10px; /* Increase padding for input fields */
    border: 2px solid #3498db; /* Change border color */
    border-radius: 5px;
    font-family: "Arial", sans-serif; /* Change font */
    font-size: 16px; /* Change font size */
}

button {
    background-color: #3498db;
    color: #fff;
    padding: 12px; /* Increase padding for button */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: "Arial", sans-serif; /* Change font */
    font-weight: bold;
    font-size: 18px; /* Change font size */
}

/* Style the link to the login page */
p {
    margin-top: 10px;
}

a {
    text-decoration: none;
    color: #3498db;
    font-family: "Arial", sans-serif; /* Change font */
    font-weight: bold;
}

/* Apply hover effect to links */
a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="faculty">Faculty</option>
                <option value="student">Student</option>
            </select>

            <label for="enrollment">Enrollment (if student):</label>
            <input type="text" id="enrollment" name="enrollment">

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
